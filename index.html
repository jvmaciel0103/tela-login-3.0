<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
            <div id="imagem">
                <img src="imagens/pexels-engin-akyurt-1493226 (1).jpg" alt="imagem de fundo vermelha">
            </div>
        <section>
            <div id="apresentação"></div>
                <h1>Login</h1>

                <p>Seja bem vindo novamente. Faça seu login para acessar sua conta e fazer as configurações no seu ambiente.</p>
            </div>
        
            <form action="login.php" method="post" id=formulário>

                <div class="box">
                    <label for="inome"><span class="material-symbols-outlined">
                        person
                        </span></label>
                    <input type="text" name="nome" id="inome" class="dados" required>
                </div>
                

                <div class="box">
                    <label for="isenha"><span class="material-symbols-outlined">
                        vpn_key
                        </span></label>
                    <input type="password" name="senha" id="isenha" class="dados" minlength="8" required>
                </div>

                <input type="submit" value="Entrar" id="ientrar" class="box2">
                <input type="button" value="Esqueci a senha" id="iesenha" class="box2">

            </form>
        </section>
    </main>
</body>
</html>
